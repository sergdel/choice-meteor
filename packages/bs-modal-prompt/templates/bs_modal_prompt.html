<template name="bsModalPrompt">
<div id="{{id}}" class="bs-modal-prompt">
  <div class="modal fade">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{{content}}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn modal-btn-dismiss {{btnDismissTextClass}}" >{{#if btnDismissText}}{{btnDismissText}}{{/if}}</button>
        <button type="button" class="btn modal-btn-confirm {{btnOkTextClass}}">{{#if btnOkText}}{{btnOkText}}{{/if}}</button>
      </div>
    </div></div>;
  </div>
</div>
</template>
