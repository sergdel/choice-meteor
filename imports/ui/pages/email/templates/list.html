<template name="emailTemplatesList">

    {{#unless id}}
        <h1>Email Templates List
            {{#if isInRole 'admin'}}
                <button class="btn btn-lg btn-primary templateNew"><i class="fa fa-plus"></i></button>
            {{/if}}
        </h1>
        {{>atTable at=autoTable }}

    {{else}}
        <h1>Email Templates Edit
            <button class="btn btn-lg btn-primary back"><i class="fa fa-list"></i></button>
        </h1>

        {{#if Template.subscriptionsReady}}
            {{>emailTemplatesEdit id=id}}

        {{else}}
            {{>loading}}
        {{/if}}
    {{/unless}}



</template>
