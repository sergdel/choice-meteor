<template name="searchCampaignListForm">

    <div class="row">
        <div class="col-xs-12 ">
        	<label>Query</label>
        </div>
        {{#autoForm  schema=searchSchema id="searchCampaignListForm" template="bootstrap3"
                     autosave=true
                     resetOnSuccess=false type="normal" autosaveOnKeyup=true trimStrings=false }}

            <div class="col-lg-3">
                {{>afFieldInput name="address" value=address class="form-control"  type="googleplace" opts=optsGoogleplace placeholder="Sort by distance to:"}}
            </div>
            <div class="col-lg-1">
                {{>afFieldInput name="distance" value=distance class="form-control"  }}
            </div>
            <div class="col-lg-4">
                {{> afFieldInput name="groupDuration" type="daterangepicker" value=groupDuration class="form-control" placeholder="Available Duration"}}
            </div>
        {{/autoForm}}
        {{#if isInRole 'admin'}}
            <!--div class="col-lg-1">
                <button class="btn btn-default export" type="button"><i class="fa fa-file-excel-o"></i></button>
            </div-->
        {{/if}}
    </div>
</template>
