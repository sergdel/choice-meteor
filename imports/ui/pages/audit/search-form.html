<template name="searchAuditListForm">


    {{#autoForm  schema=searchSchema id="searchAuditListForm" template="bootstrap3"
                 autosave=true
                 resetOnSuccess=false type="normal" autosaveOnKeyup=true trimStrings=false }}
        <div class="row">
            <div class="col-lg-2">
                {{>afFieldInput name="keyWord" value=keyWord placeholder="Key word"}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="actions" value=actions}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="searchRange" value=searchRange}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="roles" value=roles}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="staff" value=staff options=staffOptions}}
            </div>


        </div>
    {{/autoForm}}
</template>
