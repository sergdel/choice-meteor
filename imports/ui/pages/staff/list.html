<template name="staffList">
    <h1>staff
        <a class="btn btn-primary btn-lg" href="{{pathFor 'staffNew'}}"><i class="fa fa-plus"></i></a>
    </h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group has-feedback">
                <input name="firstName" value="" class="form-control" placeholder="First Name">
                <i class="fa fa-spinner fa-spin fa-fw form-control-feedback hideWhenSubscriptionsReady"
                   style="display: none"></i>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group has-feedback">
                <input name="surname" value="" class="form-control" placeholder="Surname">
                <i class="fa fa-spinner fa-spin fa-fw form-control-feedback hideWhenSubscriptionsReady"
                   style="display: none"></i>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group has-feedback">
                <input name="email" value="" class="form-control" placeholder="Email">
                <i class="fa fa-spinner fa-spin fa-fw form-control-feedback hideWhenSubscriptionsReady"
                   style="display: none"></i>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group has-feedback">
                <input name="phone" value="" class="form-control" placeholder="Phone">
                <i class="fa fa-spinner fa-spin fa-fw form-control-feedback hideWhenSubscriptionsReady"
                   style="display: none"></i>
            </div>
        </div>
    </div>
    {{#if staff.count}}
        <table class="table">
            <thead>
            <tr>
                <th><a href="#" class="orderBy" data-order="firstName" data-direction="1">First
                    Name</a> {{{orderBy
                        'firstName'}}}</th>
                <th><a href="#" class="orderBy" data-order="surname" data-direction="-1">Surname</a> {{{orderBy
                        'surname'}}}
                </th>
                <th><a href="#" class="orderBy" data-order="email" data-direction="-1">Email</a> {{{orderBy
                        'email'}}}
                </th>
                <th><a href="#" class="orderBy" data-order="phoneMobile"
                       data-direction="-1">Phone Mobile</a> {{{orderBy
                        'phoneMobile'}}}
                </th>

                <th><a href="#" class="orderBy" data-order="phoneHome"
                       data-direction="-1">Phone Home</a> {{{orderBy
                        'phoneHome'}}}
                </th>
            </tr>
            </thead>
            <tbody>
            {{#transition in="fadeInLeftBig" out="fadeOutRightBig"}}
                {{#each staff}}
                    <tr class="zoom">
                        <td>{{firstName}} </td>
                        <td>{{surname}}</td>
                            <td>{{email}}</td>

                        <td>{{phoneMobile}}</td>
                        <td>{{phoneMobile}}</td>
                    </tr>
                {{/each}}
            {{/transition}}
            </tbody>
        </table>
    {{else}}
        {{#if Template.subscriptionsReady }}
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    There is not families with this criteria
                    <a href="{{pathFor 'newstaff'}}" class="btn btn-block btn-default">Create the first one</a>
                </div>
            </div>
        {{/if}}
    {{/if}}
    {{#if Template.subscriptionsReady }}
        {{#if showMore}}
            <a class="btn btn-block btn-default showMore" href="{{pathFor 'liststaff' limit=nextLimit }}">Show more</a>
        {{/if}}
    {{else}}
        {{>loading}}
    {{/if}}

</template>
