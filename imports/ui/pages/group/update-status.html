<template name="groupUpdateStatus">
    {{#if applied}}
        <div class="btn-group-vertical" role="group">
            <button class="btn btn-primary btn-xs updateStatus" data-status="confirmed" id="{{_id}}">Confirm <i
                    class="fa fa-check-square-o"></i></button>
            {{>groupApply }}
        </div>
    {{/if}}
    {{#if confirm}}
        <div class="btn-group-vertical" role="group">
            {{>groupApply }}
            <button class="btn btn-primary btn-xs updateStatus" data-status="applied" id="{{_id}}">Unconfirm <i
                    class="fa fa-square-o"></i></button>
            <button class="btn btn-primary btn-xs updateStatus" data-status="canceled" id="{{_id}}">Cancel <i
                    class="fa fa-ban"></i></button>
        </div>
    {{/if}}
    {{#if potential}}
        {{>groupApply }}
    {{/if}}

</template>
