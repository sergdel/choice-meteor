<template name="groupEdit">
    <br>
    <br>
    {{#if Template.subscriptionsReady }}
        {{#if found}}
            {{#autoForm formType="method-update"
                        id="groupEdit"
                        collection=collection
                        meteormethod="groupEdit"
                        type="method-update"
                        doc=group
                        resetOnSuccess=false
                        template='bootstrap3'
                        buttonContent=false
            }}
                <div class="row">
                    <div class="col-sm-6 ">
                        {{> afQuickField name='id' autofocus=true}}
                    </div>
                    <div class="col-sm-6 ">
                        {{> afQuickField name='name'}}
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='nationality'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='dates'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='nights'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='ages'}}
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='city'}}
                    </div>
                    <div class="col-sm-4 col-md-3">
                        {{> afQuickField name='locationId'}}
                    </div>
                    <div class="col-sm-2 col-md-2">
                        {{> afQuickField name='travelDuration'}}
                    </div>
                    <div class="col-sm-6 col-md-2">
                        {{> afQuickField name='students'}}
                    </div>
                    <div class="col-sm-6 col-md-2">
                        {{> afQuickField name='adults'}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='guestsFrom'}}
                            </div>
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='guestsTo'}}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='status'}}
                            </div>
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='enabled'}}
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-2">
                        {{> afQuickField name='placed'}}
                    </div>
                    <div class="col-sm-4 col-md-2">
                        {{> afQuickField name='applied'}}
                    </div>
                    <div class="col-sm-4 col-md-2">
                        {{> afQuickField name='confirmed'}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='notes'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='payments'}}
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='supervisorsName'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='supervisorsMobile'}}
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='requirements'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='other'}}
                    </div>

                </div>

                {{>buttonSubmit edit=true}}
            {{/autoForm}}
            {{#with group}}
                <button type="button" class="btn btn-danger btn-xs groupRemove">Remove group <i
                        class="fa fa-trash"></i></button>
            {{/with}}


        {{else}}
            {{>notFound}}
        {{/if}}
    {{else}}
        {{>loading}}
    {{/if}}
</template>
