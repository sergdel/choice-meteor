<template name="groupEdit">
    <br>
    <br>
    {{#if Template.subscriptionsReady }}
        {{#if found}}
            <h1><a href="{{pathFor 'groupList'}}"> Groups</a>  - {{group.parents.[0].firstName}}
                {{group.id}} {{group.name}}
            </h1>
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#details" aria-controls="details" role="tab"
                                                              data-toggle="tab">Group Details</a></li>
                    <li role="presentation"><a href="#itinerary" aria-controls="itinerary" role="tab"
                                               data-toggle="tab">Itinerary</a>
                    </li>
                    <li role="presentation"><a href="#placements" aria-controls="placements" role="tab"
                                               data-toggle="tab">Placements</a></li>
                    <li role="presentation"><a href="#payments" aria-controls="payments" role="tab" data-toggle="tab">Payments</a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="details">
                        {{>quickForm formType="method-update"
                                id="groupEdit"
                                collection=collection
                                meteormethod="groupEdit"
                                type="method-update"
                                doc=group
                                resetOnSuccess=false
                                template='bootstrap3'
                        }}
                    </div>
                    <div role="tabpanel" class="tab-pane " id="office">
                        <br>
                        <h1>Comming Soon</h1>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="itinerary">
                        <br>
                        <h1>Comming Soon</h1>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="placements">
                        <br>
                        <h1>Comming Soon</h1>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="payments">
                        <br>
                        <h1>Comming Soon</h1>
                    </div>
                </div>
            </div>
        {{else}}
            {{>notFound}}
        {{/if}}
    {{else}}
        {{>loading}}
    {{/if}}
</template>
