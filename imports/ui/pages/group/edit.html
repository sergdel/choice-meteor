<template name="groupEdit">
    <br>
    <br>
    {{#if Template.subscriptionsReady }}
        {{#if found}}
            <h1><a href="{{pathFor 'groupList'}}"> Groups</a> - {{group.parents.[0].firstName}}
                {{group.id}} {{group.name}}
            </h1>

            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#">Group Details</a></li>

                <li><a href="#itinerary">Itinerary</a>
                </li>
                <li><a href="{{pathFor 'groupPlacements' groupId=groupId }}">Placements</a></li>
                <li><a href="#payments">Payments</a>
                </li>

            </ul>

            {{#autoForm formType="method-update"
                        id="groupEdit"
                        collection=collection
                        meteormethod="groupEdit"
                        type="method-update"
                        doc=group
                        resetOnSuccess=false
                        template='bootstrap3'
                        buttonContent=false
            }}
                <div class="row">
                    <div class="col-sm-6 ">
                        {{> afQuickField name='id' autofocus=true}}
                    </div>
                    <div class="col-sm-6 ">
                        {{> afQuickField name='name'}}
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='nationality'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='dates'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='nights'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='ages'}}
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='city'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='location'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='students'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='adults'}}
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='guestsFrom'}}
                            </div>
                            <div class="col-sm-6 col-md-6">
                                {{> afQuickField name='guestsTo'}}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='status'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='placed'}}
                    </div>
                    <div class="col-sm-6 col-md-3">
                        {{> afQuickField name='availablePlacements'}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='notes'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='payments'}}
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='supervisorsName'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='supervisorsMobile'}}
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        {{> afQuickField name='requirements'}}
                    </div>
                    <div class="col-sm-6">
                        {{> afQuickField name='other'}}
                    </div>

                </div>

                {{>buttonSubmit edit=true}}
            {{/autoForm}}
            {{#with group}}
                <button type="button" class="btn btn-danger btn-xs groupRemove">Remove group <i
                        class="fa fa-trash"></i></button>
            {{/with}}


        {{else}}
            {{>notFound}}
        {{/if}}
    {{else}}
        {{>loading}}
    {{/if}}
</template>
