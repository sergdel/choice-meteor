<template name="groupEdit">
    <br>
    {{#if Template.subscriptionsReady }}
        {{#if found}}
            <h1><a href="{{pathFor 'groupList'}}"> Groups -</a> {{group.parents.[0].firstName}}
                {{#if group.parents.[1].firstName}}
                    &
                {{/if}}
                {{group.parents.[1].firstName}}
                {{#if group.parents.[1].firstName}}
                    ,
                {{/if}}
                {{group.parents.[0].surname}} </h1>
            <div>
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab"
                                                              data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#office" aria-controls="office" role="tab"
                                               data-toggle="tab">Office Only</a></li>
                    <li role="presentation"><a href="#adult" aria-controls="adult" role="tab" data-toggle="tab">Adults
                        Groups</a></li>
                    <li role="presentation"><a href="#audit" aria-controls="audit" role="tab"
                                               data-toggle="tab">Audit</a>
                    </li>
                    <li role="presentation"><a href="#notes" aria-controls="notes" role="tab"
                                               data-toggle="tab">Audit</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="profile">
                        <br>

                        {{>groupForm formType="method-update" formMethod="groupEdit" doc=group resetOnSuccess=false
                                groupStatusOptions=groupStatusOptions}}

                    </div>

                    <div role="tabpanel" class="tab-pane " id="office">
                        {{#autoForm schema=groupSchema doc=group id="groupFormOfficeOnly" template="clean"
                                    type="method-update"
                                    meteormethod="groupEdit"
                                    resetOnSuccess=false}}
                            {{>afQuickField name="office.groupStatus" options=groupStatusOptions}}
                            {{>afQuickField name="office.groupSubStatus" }}
                            {{>afQuickField name="office.groupScore" }}
                            {{>afQuickField name="office.homeScore" }}
                            {{>afQuickField name="office.score" }}
                            {{>afQuickField name="office.tags" }}
                            {{>afQuickField name="office.files"}}
                            {{>groupFormButtonSubmit new=false edit=true}}

                        {{/autoForm}}
                    </div>
                    <div role="tabpanel" class="tab-pane" id="adult">
                        <br>
                        {{#accordionPanel title="Opportunity and requirements" id="opportunityAndRequirements"}}
                            <p>
                                <b>Choice Homestay</b> is now placing adult guests with our Gold Coast homestay
                                families. We
                                view this as a
                                lovely way
                                to
                                connect and share more perspective
                                with todayâ€™s decision makers as well as the decision makers of tomorrow.
                            </p>
                            <p>
                                We will have adult guests visiting most days of the year, visiting for 2 nights each
                                with
                                these
                                itinerary
                                requirements:
                            </p>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Transport requirements</th>
                                    <th>Group time requirements</th>
                                    <th>Meal requirements</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <th>Day 1 (Arrival)</th>
                                    <td>
                                        <ol>
                                            <li>Pickup guests @ 3pm</li>
                                        </ol>
                                    </td>
                                    <td>Share evening activities together</td>
                                    <td>Dinner only</td>
                                </tr>
                                <tr>
                                    <th>Day 2 (Full day)</th>
                                    <td>
                                        <ol>
                                            <li>Dropoff guests @ 9am</li>
                                            <li>Pickup guests @ 6pm</li>
                                        </ol>
                                    </td>
                                    <td>Share evening together, after their group dinner elsewhere</td>
                                    <td>Breakfast only</td>
                                </tr>
                                <tr>
                                    <th>Day 3 (Leave)</th>
                                    <td>
                                        <ol>
                                            <li>Dropoff guests at times varying from 4am to 9am</li>
                                        </ol>
                                    </td>
                                    <td></td>
                                    <td>Breakfast only</td>
                                </tr>
                                <tr>
                                    <th>Other requirements:</th>
                                    <td colspan="3">
                                        <ul>
                                            <li>2-share homestay (2 guests / home), sharing a room or with individual
                                                rooms
                                            </li>
                                            <li>A clean & tidy bedroom, and a comfortable bed each and fresh linen (no
                                                bunk
                                                beds)
                                            </li>
                                            <li>Free WIFI internet access</li>
                                            <li>No other guests of the same nationality staying in the house during
                                                their
                                                visit
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <p>The pay for hosting these guests is $100/night total, which is $30/night more than full
                                board
                                student groups.</p>
                            <p> If you wish to welcome adult guests to your home then please complete this form and we
                                will
                                contact you soon:</p>


                        {{/accordionPanel}}
                        {{#autoForm schema=groupSchema doc=group  template="clean" id="adultEdit"
                                    type="method-update"
                                    meteormethod="adultEdit" resetOnSuccess=false}}
                            {{>afQuickField name="adult" template="clean" minCount=1 initialCount=2 }}

                            {{>groupFormButtonSubmit new=false edit=true}}
                        {{/autoForm}}
                    </div>
                    <div role="tabpanel" class="tab-pane" id="audit">

                    </div>
                    <div role="tabpanel" class="tab-pane" id="notes">
                        {{#autoForm schema=groupSchema doc=group  template="clean" id="notestEdit"
                                    type="method-update"
                                    meteormethod="groupEdit" resetOnSuccess=false}}
                            {{>afQuickField name="notes" template="clean" minCount=1 initialCount=2 }}

                            {{>groupFormButtonSubmit new=false edit=true}}
                        {{/autoForm}}
                    </div>
                </div>
            </div>
        {{else}}
            {{>notFound}}
        {{/if}}
    {{else}}
        {{>loading}}
    {{/if}}

</template>
