<template name="searchGroupListForm">

    <div class="row">
        {{#autoForm  schema=searchSchema id="searchGroupListForm" template="bootstrap3"
                     autosave=true
                     resetOnSuccess=false type="normal" autosaveOnKeyup=true trimStrings=false }}

            <div class="col-lg-2">
                {{>afFieldInput name="keyWord" value=keyWord placeholder="Key word"}}
            </div>
            <div class="col-lg-2">
                {{>afFieldInput name="status"  value=status}}
            </div>

            <div class="col-lg-2">
                {{>afFieldInput name="searchRange" value=searchRange}}
            </div>
        {{/autoForm}}
    </div>
</template>
