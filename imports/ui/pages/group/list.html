<template name="groupList">
    <h1>Groups
        <button class="btn btn-primary btn-lg groupNew">
            <div class="fa fa-plus"></div>
        </button>
    </h1>

    {{#if isInRole 'admin,staff' }}
        {{>atTable at=autoTableStaff }}
    {{/if}}
    {{#if isInRole 'family' }}
        {{>atTable at=autoTableFamilyAvailable }}

        {{>atTable at=aautoTableFamilyApplied }}
    {{/if}}

</template>
