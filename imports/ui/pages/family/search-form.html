<template name="searchFamilyListForm">

    <div class="row">
        {{#autoForm  schema=searchSchema id=listName template="bootstrap3"
                     autosave=true
                     resetOnSuccess=false type="normal" autosaveOnKeyup=true trimStrings=false }}

            <div class="col-xs-8 col-sm-3">
                {{>afFieldInput name="address" value=address class="form-control"  type="googleplace" opts=optsGoogleplace placeholder="Sort by distance to:"}}
            </div>
            <div class="col-xs-4 col-sm-1">
                {{>afFieldInput name="distance" value=distance class="form-control"  }}
            </div>
            <div class="col-sm-4">
                {{>afFieldInput name="queryContact" value=queryContact class="form-control"  placeholder="Email/Phone"}}
            </div>
            <div class="col-sm-4">
                {{> afFieldInput name="availableDuration" type="daterangepicker" value=availableDuration class="form-control" placeholder="Available Duration"}}
            </div>
            <div class="row text-right">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary pull-right btn-lg" id="clear_filter">
                        Clear Filter
                    </button>
                </div>
            </div>
        {{/autoForm}}
        {{#if isInRole 'admin'}}
            <!--div class="col-lg-1">
                <button class="btn btn-default export" type="button"><i class="fa fa-file-excel-o"></i></button>
            </div-->
        {{/if}}
    </div>
</template>
