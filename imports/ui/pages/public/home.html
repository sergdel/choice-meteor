<template name="home">

    <section id="banner">
        <div class="banner">
            <img src="/img/banner1.jpg">

        </div>
        <div class="slogan">
            <h1>HOMESTAY ACCOMMODATION</h1>
            <h2>ON</h2>
            <h2>THE GOLD COAST AND IN BRISBANE</h2>
        </div>
    </section>
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center ">
                    <br>
                    <h2>ABOUT CHOICE HOMESTAY</h2>
                    <span class="center-line"></span>

                    <p>We coordinate and supervise homestay accommodation with families on the Gold Coast and Brisbane for international students and group leaders.
                    </p>
                    <p> We placed over 1800 guests with our network of about 1100 Choice Homestay families in 2016. Our families provide students with new experiences, perspectives, desires and possibilities with which to co-create our shared reality. Together we are bridging the gaps between nations with loving hospitality and truly creating brighter ways of living.
                    </p>
                    <p> Choice is also honoured to be co-creating a free way of living with clearer choices @ www.freewill.vision</p>
                    <p></p>
                   <br>
                   <br>
                   <br>
                </div>
            </div>
        </div>

    </section>

    <section id="how-it-works" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <br>
                    <h2>HOW IT WORKS</h2>
                    <span class="center-line"></span>
                    <div class="row text-left">
                        <div class="col-md-4 col-lg-4">
                            <div class="services-box-info">
                                <h4>What We Do</h4>
                                <table>
                                    <tbody>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>We place students and group leaders with families and pay families.</td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>We coordinate group visits, with homestay drop-off and pick-up
                                            supervision.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>We introduce your guests, arrange social gatherings, and provide a 24hr
                                            emergency line.
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class=" col-md-4 col-lg-4">
                            <div class="services-box-info">
                                <h4>What Families Provide</h4>
                                <table>
                                    <tbody>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>3 meals and snacks each day.</td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>A clean bedroom with a comfortable bed each.</td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>Pick-up and drop-off on school and excursion days.</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <div class=" col-md-4 col-lg-4">
                            <div class="services-box-info">
                                <h4>What Families Gain</h4>
                                <table>
                                    <tbody>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>$350 to $800 per week (prorate).</td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>New experiences, insights and perspectives.</td>
                                    </tr>
                                    <tr>
                                        <td><i class="fa fa-check"></i></td>
                                        <td>The ability to enlighten students, to create a brighter world.</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </section>
    <section id="contact" class="">
        <div class="container">
            {{>contact}}
        </div>
    </section>
</template>
