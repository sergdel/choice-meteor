<template name="accordionPanel">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="{{headingId}}">
            <h4 class="panel-title">

                    {{title}}
                <a role="button" class="btn btn-default pull-right btn-xs {{#if collapsed}}collapsed{{/if}}" data-toggle="collapse" data-parent="#{{parentId}}" href="#{{id}}" aria-expanded="{{#if collapsed}}false{{else}}true{{/if}}"
                   aria-controls="{{id}}" >
                    <span class="panel-show"><i class="fa fa-search-plus"></i> Show</span>
                    <span class="panel-hide"><i class="fa fa-search-minus"></i> Hide</span>
                </a>
                <div class="clearfix"></div>
            </h4>
        </div>
        <div id="{{id}}" class="panel-collapse  collapse  {{#unless collapsed}} in{{/unless}}" role="tabpanel" aria-labelledby="{{headingId}}">
            <div class="panel-body">
                {{> Template.contentBlock}}
            </div>
        </div>
    </div>
</template>
