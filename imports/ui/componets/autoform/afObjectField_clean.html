<template name="afObjectField_clean">
  <div class=" {{panelClass}}" >
    {{#with afFieldLabelText name=this.name}}
    <div class="{{headingClass}}">
      <h3 class="">{{this}}</h3>
    </div>
    {{/with}}
    <div class=" {{bodyClass}}">
      {{#if afFieldIsInvalid name=this.name}}
      <span class="help-block">{{{afFieldMessage name=this.name}}}</span>
      {{/if}}
      {{> afQuickFields quickFieldsAtts template="bootstrap3"}}
    </div>
  </div>
</template>
