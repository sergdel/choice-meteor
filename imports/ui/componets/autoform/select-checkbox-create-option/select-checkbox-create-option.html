<template name="afCheckboxCreateOption">
    <div class="af-checkbox-group" {{dsk}}>
        {{#each this.items}}
            <div><label><input type="checkbox" value="{{this.value}}" {{atts}} /> {{this.label}}</label></div>
        {{/each}}
        {{#each this.extraItems}}
            <div class="row checkbox-create-option">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{this}}">
                        <span class="input-group-btn">
                        <button class="btn btn-danger remove" type="button"><i class="fa fa-trash"></i></button>
                    </span>
                    </div>
                </div>
            </div>
        {{/each}}
        <button class="btn btn-default addAnother" type="button"><i class="fa fa-plus"></i>Add another</button>

    </div>
</template>
