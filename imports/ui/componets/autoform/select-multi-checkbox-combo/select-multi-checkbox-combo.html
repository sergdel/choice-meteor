<template name="afSelectMultiCheckboxCombo">
    <div class="af-checkbox-group" {{dsk}}>

        <div class="btn-group  text-left" style="width: 100%">
            <button type="button" class="btn btn-default dropdown-toggle btn-block text-left" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                {{#if selected}}
                    <i class="fa fa-check-square-o"></i>
                {{else}}
                    <i class="fa fa-square-o"></i>
                {{/if}} {{label}}

                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {{#each this.items}}
                    <li>
                        <p><label><input type="checkbox" value="{{this.value}}" {{atts}} /> {{this.label}}</label></p>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
